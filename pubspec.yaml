name: farmverse_glassdock_demo
description: A demo of FarmVerse home UI with floating glass dock and animations
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.1.0
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  # Phase 1: State Management
  flutter_riverpod: ^2.5.1
  # Phase 1: API Client
  dio: ^5.4.0
  # Phase 1: Data Models
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  # Phase 1: Authentication
  flutter_secure_storage: ^9.0.0
  jwt_decoder: ^2.0.1
  # Phase 1: Error Handling
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Phase 1: Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  mockito: ^5.4.4

flutter:
  uses-material-design: true